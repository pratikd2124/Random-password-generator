<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <main>
        <form>
            <h2>Password Generator</h2>
            <div class="passcode">
                <span id="passcode"></span>
                <button id="copy"><i class="fas fa-copy"></i></button>
            </div>
            <div class="selection">
                <label for="length">Password Length</label>
                <input type="number" name="" id="length" min="8" max="20" value="8"/>
            </div>
            <div class="selection">
                <label for="numbers">Number</label>
                <input type="checkbox" name="" id="number" checked />
            </div>
            <div class="selection">
                <label for="characters">Charachters</label>
                <input type="checkbox" name="" id="char" checked />
            </div>
            <div class="selection">
                <label for="uppercase">Uppercase Alphabets</label>
                <input type="checkbox" name="" id="uppercase" checked />
            </div>
            <div class="selection">
                <label for="lowercase">Lowercase Alphabets</label>
                <input type="checkbox" name="" id="lowercase" checked />
            </div>
            <button type="button" id="generate">Generate</button>
        </form>
    </main>
    <script src="main.js"></script>
</body>
</html>
